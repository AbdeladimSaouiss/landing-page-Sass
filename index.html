<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

        <div class='row'>

            <h1 class='logo'>
              <a href='index.html'>Landing Page</a>
            </h1>
          </div>
          <div class='col-lg-9'>
            <ul class='align-right l-list-divided'>
              <li id='contact-info'>
                <p>
                  <small>Questions?</small>
                </p>
                <p>Call 1-800-0000</p>

              <li>

          <div class='row'>
            <div class='col-lg-5'>

              <a href=''>

    <script src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
    <!-- Bootstrap -->
